<!DOCTYPE html>
<html>
<head>
  <title>Basic JavaScript Programs</title>
</head>
<body>
  <h2>Open Console to See the Output (Right Click → Inspect → Console)</h2>

  <script>
    // 1. Print your name and address
    console.log("1. Print Name and Address:");
    console.log("Name: Aman Kumar");
    console.log("Address: Samastipur, Bihar");
    console.log(" ");

    // 2. Check whether value and data-type of two variables are same
    console.log("2. Check value and data-type:");
    var x = 10;
    var y = "10";
    console.log(x === y); // false because type is different
    console.log(" ");

    // 3. Add two strings and return in capital letters
    console.log("3. Add two strings in capital:");
    var str1 = "hello";
    var str2 = "world";
    var result = (str1 + str2).toUpperCase();
    console.log(result); // HELLOWORLD
    console.log(" ");

    // 4. Length of string in bytes
    console.log("4. Length of string in bytes:");
    var str = "Hello";
    var bytes = new TextEncoder().encode(str).length;
    console.log("Bytes:", bytes);
    console.log(" ");

    // 5. Round number to specified digits
    console.log("5. Round number:");
    var num = 3.14159;
    var rounded = num.toFixed(2); // round to 2 digits
    console.log(rounded); // 3.14
  </script>
</body>
</html>
